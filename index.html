<!DOCTYPE html>

<html>

<head>
    <title>Vending Machine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@2.1.0/css/nes.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />
</head>
<style>

#main-body {
    background-color: rgb(29, 28, 28);
    color: rgb(255, 255, 255);
    font-family: 'Press Start 2P', cursive;
} 

#header-text {
    text-align: center;
    padding-top: 10px;
    padding-bottom: 7px;
    border-bottom: 8px;
    border-color: white;
    border-bottom-style: dashed;
    font-size: 325%;
}

#items, #button-overlay {
    width: 70%;
}

#inputs {
    margin-top: 15px;
    width: 30%;
    position:static;
    float:right;
}

#item-table {
    margin-left: 35px;
}

#money-in, #make-purchase, #change {
    display: inline-block;
    text-align: center;
}

#funds-label {
    font-size: 150%;
}

#funds {
    margin-left: 80px;
    text-align: center;
}

#add-buttons-1, #add-buttons-2{
    padding-top: 10px;
}

#add-dollar, #add-quarter, #add-dime, #add-nickel {
    width: 145px;
}

.menu-borders {
    padding-top: 8px;
    padding-bottom: 10px;
    border-bottom: 7px;
    border-bottom-color: white;
    border-bottom-style: dashed;
}

#messages {
    width: 250px;
    height: 95px;
    resize: none;
    text-align: center;
    font-weight: bolder;
    padding-top: 12px;
}

#messages-label {
    padding-top: 8px;
    font-size: 150%;
}

#item-entry-row {
    padding-top: 15px;
    padding-left: 15px;
}

#item-entry {
    margin-left: 25px;
    width: 100px;
}

#item-entry-label {
    font-size: 150%;
}

#purchase-button {
    width: 250px;
    height: 50px;
}

#change {
    text-align: center;
}

#change-label {
    padding-top: 9px;
    font-size: 150%;
}

#change-button {
    width: 200px;
    margin-top: 15px;
    margin-left: 15px;
}

#change-window {
    text-align: center;
    width: 250px;
    height: 95px;
    resize: none;
}

#item-entry {
    text-align: center;
}

#button-overlay {
    background-color: none;
    position: absolute;
    margin-left: 35px;
    float: left;
}

.btn:hover {
    font-weight: bolder;   
}

#error-messages {
    display: none;
}

#make-purchase, #change {
    margin-left: 37px;
}

.nes-btn {
    font-weight: bold;
}

</style>

<header>
    <p id="header-text"><i class="nes-icon coin is-large"></i> Vending Machine <i class="nes-icon coin is-large"></i></p>
</header>

<body id="main-body">
    <ul class="list-group" id="errorMessages"></ul>
    <div class="row">
        <div id="items">
            <table id="item-table">
            </table>
        </div>

        <div id="inputs">
            <form class="form" id="money-in">
                <label for="funds" id="funds-label">Total $ In</label>
                    <input type="number" value="0.00" class="form-control" id="funds" step=".01" style="width: 150px;" disabled>
                               
                <div id="add-buttons-1">
                    <button type="button" class="nes-btn is-primary" id="add-dollar">Add Dollar</button>
                    <button type="button" class="nes-btn is-primary" id="add-quarter">Add Quarter</button>
                </div>
                <div id="add-buttons-2">
                    <button type="button" class="nes-btn is-primary" id="add-dime">Add Dime</button>
                    <button type="button" class="nes-btn is-primary" id="add-nickel">Add Nickel</button>
                </div>
                <div class="menu-borders"></div>
            </form>
            <div>
                <form class="form" id="make-purchase">
                    <label for="messages" id="messages-label">Messages</label>
                    <textarea class="form-control" id="messages" disabled></textarea>
                    <div class="form-group row" id="item-entry-row">
                        <label id="item-entry-label" for="item-entry">Item:</label>
                    <div>
                        <input type="text" class="form-control" id="item-entry" placeholder="Item #" required>
                    </div>
                    </div>
                    <button type="button" class="nes-btn is-success" id="purchase-button">Make Purchase</button>
                    <div class="menu-borders"></div>
                </form>
            </div>
            <div>
                <form id="change" class="form">
                    <label for="change-window" id="change-label">Change</label>                         
                    <textarea type="text" class="form-control" id="change-window" disabled></textarea>                            
                    <button type="button" class="nes-btn is-error" id="change-button">Change Return</button>
                </form>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/home.js"></script> 
</body>
</html>
